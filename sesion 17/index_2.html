<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia en HTML</title>
</head>
<body>
<section>Imagen en el c√≥digo HTML</section>

<embed width="150" height="150" src="/multimedia/ya.jpg">

<section>Audio en HTML</section>
<audio width="150" height="150" controls>
    <source src="/multimedia/mario.mp3" type="audio/mpeg">
</audio>

<h3>Entorno autoplay para los controles </h3>
<audio width="150" height="150" controls autoplay>
    <source src="/multimedia/mario.mp3" type="audio/mpeg">
</audio>


<h3>Entorno autoplay para los controles muted </h3>
<audio width="150" height="150" controls autoplay muted>
    <source src="/multimedia/mario.mp3" type="audio/mpeg">
</audio>


<h3>Entorno autoplay sin controles muted </h3>
<audio width="150" height="150"  controls  autoplay muted>
    <source src="/multimedia/mario.mp3" type="audio/mpeg">
</audio>









<pre>







</pre>

</body>
</html>
