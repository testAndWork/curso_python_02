<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos de formulario</title>
</head>
<body>
    <section><h2 style="color: blueviolet;">Uso de la etiqueta < textarea ></h2></section>
    
    <form action="/datos" method="post">
        <label for="comentario">Comentario para muchas lineas:</label>
        <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea> <br><br><br><br>
        <h2 style="background-color: blanchedalmond;">Uso de la etiqueta < select ></h2>
        <label for="selection">Seleccione una opción:</label>
        <select name="selection" id="selection">
            <option value="op1">Opción 1</option>
            <option value="op2">Opción 2</option>
            <option value="op3">Opción 3</option>
            <option value="op4">Opción 4</option>
            <option value="op5">Opción 5</option>
            <option value="op6">Opción 6</option>
        </select>
            <br><br><br><br>
        <h2 style="background-color: aquamarine;">Uso de la etiqueta radio</h2>
        <label> Opción 1: <input type="radio" name="opcion" value="opcion1"> </label> <br>
        <label> Opción 2: <input type="radio" name="opcion" value="opcion2"> </label> <br>
        <label> Opción 3: <input type="radio" name="opcion" value="opcion3"> </label> <br>
        <label> Opción 4: <input type="radio" name="opcion" value="opcion4"> </label> <br>
        <label> Opción 5: <input type="radio" name="opcion" value="opcion5"> </label> <br>

        <br><br><br><br>
        <h2 style="background-color: rgb(127, 129, 255);">Uso de la etiqueta checkbox</h2>
        <label> Opción 1: <input type="checkbox" name="opcion" value="opcion1"> </label> <br>
        <label> Opción 2: <input type="checkbox" name="opcion" value="opcion2"> </label> <br>
        <label> Opción 3: <input type="checkbox" name="opcion" value="opcion3"> </label> <br>
        <label> Opción 4: <input type="checkbox" name="opcion" value="opcion4"> </label> <br>
        <label> Opción 5: <input type="checkbox" name="opcion" value="opcion5"> </label> <br>
    </form>

    </pre>
</body>
</html>
