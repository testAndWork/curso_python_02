<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>
<body>
<h2 style="color: brown;">Formulario de Registro de Personas</h2>
    <form action="/procesar-registro" method="post">

        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id = "nombre"> <br><br>
        

        <label for="email">Email:   </label>
        <input type="email" name="email" id="email" required > <br><br>

        <label for="password"> Contraseña:</label>
        <input type="password" id = "password" name="password" required> <br><br>

        <label for="birth">Fecha de Nacimiento</label>
        <input type="date" id = "birth" name = "birth"> <br><br>

        <label for="phone"">Telefono</label>
        <input type="text" id = "phone" name = "phone"> <br><br>

        <label for="genero">Género:</label>
        <input type="radio" id = "male" name="genero" value="masculino">
        <label for="masculino" >Masculino</label>
        <input type="radio" id = "female" name="genero" value="femenino">
        <label for="femenino" >Femenino</label>
        <br><br>

        <input type="submit" value="Registrar">

    </form>
    
</body>
</html>
